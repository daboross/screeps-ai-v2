syntax = "proto3";

enum StoredStructureType {
    OTHER_IMPASSABLE = 0;
    ROAD = 1;
    CONTROLLER = 2;
    SOURCE = 3;
}

message StoredStructure {
    StoredStructureType type = 1;
    uint32 x = 2;
    uint32 y = 3;
}

message StoredRoom {
    repeated StoredStructure structures = 1;
    optional uint64 reservationTimeEnd = 2;
}
